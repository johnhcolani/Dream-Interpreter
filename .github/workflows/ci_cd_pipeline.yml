name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release

  deploy:
    runs-on: macos-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install dependencies
        run: flutter pub get

      - name: Build iOS
        env:
          XCODE_WORKSPACE: Runner.xcworkspace
          XCODE_SCHEME: Runner
          XCODE_CONFIGURATION: Release
        run: |
          flutter build ios --release --no-codesign

      - name: Authenticate with App Store Connect
        uses: appleboy/app-store-connect-action@v0.3.0
        with:
          api_key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          key_id: ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }}
          issuer_id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}

      - name: Upload to TestFlight
        run: xcrun altool --upload-app --type ios --file build/ios/ipa/*.ipa --apiKey ${{ secrets.APP_STORE_CONNECT_KEY_IDENTIFIER }} --apiIssuer ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} --apiKeyPath private_key.p8
